
<script type="text/x-red" data-template-name="i2clcd">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-addr"><i class="icon-asterisk"></i> i2c address</label>
        <input type="text" id="node-input-addr" placeholder="Address">
    </div>
    <div class="form-row">
        <label for="node-input-bus"><i class="icon-asterisk"></i> i2c bus number</label>
        <input type="text" id="node-input-bus" placeholder="Bus">
    </div>
    <div class="form-row">
        <label for="node-input-numcols"><i class="icon-asterisk"></i> LCD columns</label>
        <input type="text" id="node-input-numcols" placeholder="Columns">
    </div>
    <div class="form-row">
        <label for="node-input-numrows"><i class="icon-asterisk"></i> LCD rows</label>
        <input type="text" id="node-input-numrows" placeholder="Rows">
    </div>
</script>

<script type="text/x-red" data-help-name="i2clcd">
    <p>Write to LCD with i2c backpack</p>
    
    <p>Inject message with <b>msg.topic</b> as <i>line1</i> to <i>line4</i> and prints <b>msg.payload</b> to each line</p>
    <p>Inject message with <b>msg.topic</b> set to <i>init</i> to reinitialize screen</p>
    <p>Inject message with <b>msg.topic</b> set to <i>clear</i> to clear screen</p>
    <p>Inject message with <b>msg.topic</b> set to <i>on</i> or <i>off</i> to turn screen on or off</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('i2clcd',{
        category: 'output',
        color: "#2C75FF",
        defaults: {
            name: {value:"i2clcd"},
            addr: {value:"0x3f",required:true},
            bus: {value:"0",required:true},
            numcols: {value:"20",required:true},
            numrows: {value:"4",required:true}
        },
        inputs:1,
        outputs:1,
        icon: "arrow-out.png",
        align: 'right',
        label: function() {
            return this.name||"i2clcd";
        }
    });
</script>
